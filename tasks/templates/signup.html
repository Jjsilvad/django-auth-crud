{% extends 'base.html' %}

{% block content %}


<main class="container py-2">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <form  method="POST" class="card card-body mt-5">
                <h1 class="text-center">signup</h1>
                {{error}}
                {% csrf_token %}
                <!--{{form.as_p}}  es para version estandar con Django-->

                <!--version personalizada-->
                <div class="mb-3">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Write your username">
                </div>

                <div class="mb-3">
                    <label for="password1">Password: </label>
                    <input type="password" name="password1" id="password1" class="form-control" placeholder="Write your Password">
                </div>

                <div class="mb-3">
                    <label for="password2">Confirm your Password </label>
                    <input type="password" name="password2" id="password2" class="form-control" placeholder="Confirm Password">
                </div>

                <button class="btn btn-primary text-center">
                    signup
                </button>
            </form>
        </div>
    </div>
</main>

{% endblock %}
