<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD Aplicacion</title>
    <!-- Bootstrap CSS v5.2.1 -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
    />
    
</head>
<body>
   
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container">
                <a class="navbar-brand" href="/">Django App</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/">Home</a>
                    </li>
                    {% if user.is_authenticated %} <!--si ya hay sesion abierta, que aparezca link logout-->
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tasks' %}">Tasks Pending</a>
                        </li>
                        <li>
                            <a class="nav-link active" href="/tasks/create/">Create Task</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="{% url 'tasks_done' %}">Task Completed</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/logout">Logout</a>
                        </li>
                    {% else %} <!--si no hay sesion establecida, pueden aparecer estos links-->
                        <li class="nav-item">
                            <a class="nav-link active"  href="/signup">Signup</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="/signin">Signin</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
